<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
/>
<div class="container text-center">
    <div class="row align-items-start">
        <h4>Origen</h4>
        <select [(ngModel)]="startId" class="form-control mb-1">
            <option *ngFor="let city of cities" [value]="city.cityId">
                {{ city.name }}
            </option>
            </select>
        <h4>Destino</h4>
        <select [(ngModel)]="endId" class="form-control mb-1">
            <option *ngFor="let city of cities" [value]="city.cityId">
                {{ city.name }}
            </option>
        </select>
    </div>
</div>
<div class="col">
    <button
      type="button"
      class="btn btn-warning btn-lg btn-block"
      (click)="getDijkstra()"
    >
      Calcular camino
    </button>
</div>
