<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
/>
<div class="container text-center">
  <div class="row align-items-start">
    <h4>ID</h4>
    <input
      type="text"
      [(ngModel)]="userId"
      name="id"
      class="form-control mb-1"
      placeholder="Número de identificación"
      value="{{ userId }}"
      disabled
    />
    <h4>Nombre</h4>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      class="form-control mb-1"
      placeholder="Nombre completo"
      value="{{ name }}"
    />
    <h4>Rol</h4>
    <input
      type="text"
      [(ngModel)]="rollNumber"
      name="role"
      class="form-control mb-1"
      placeholder="Rol de usuario"
      value="{{ rollNumber }}"
    />
    <h4>Email</h4>
    <input
      type="text"
      [(ngModel)]="email"
      name="email"
      class="form-control mb-1"
      placeholder="Correo electrónico"
      value="{{ email }}"
    />
    <h4>Contraseña</h4>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control mb-5"
      placeholder="Contraseña"
      value="{{ password }}"
    />
  </div>
</div>

<div class="col">
  <button
    type="button"
    class="btn btn-secondary btn-lg btn-block"
    (click)="updateUser()"
  >
    Actualizar usuario
  </button>
</div>
<div class="col">
  <button
    type="button"
    class="btn btn-warning btn-lg btn-block"
    (click)="back()"
  >
    Volver
  </button>
</div>
