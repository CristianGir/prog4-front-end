<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
/>
<div class="container text-center">
  <div class="row align-items-start">
    <h4>ID</h4>
    <input
      type="text"
      [(ngModel)]="edgeId"
      class="form-control mb-1"
      placeholder="Número de identificación"
    />
    <h4>Origen</h4>
    <select [(ngModel)]="origin" class="form-control mb-1">
      <option *ngFor="let city of cities" [value]="city.cityId">
        {{ city.name }}
      </option>
    </select>
    <h4>Peso</h4>
    <input
      type="number"
      [(ngModel)]="weight"
      name="weight"
      class="form-control mb-1"
      placeholder="Peso de la arista"
    />
    <h4>Destino</h4>
    <select [(ngModel)]="destiny" class="form-control mb-1">
      <option *ngFor="let city of cities" [value]="city.cityId">
        {{ city.name }}
      </option>
    </select>
  </div>
</div>
<div class="col">
  <button
    type="button"
    class="btn btn-secondary btn-lg btn-block"
    (click)="add()"
  >
    Agregar arista
  </button>
</div>
<div class="col">
  <button
    type="button"
    class="btn btn-warning btn-lg btn-block"
    (click)="back()"
  >
    volver
  </button>
</div>
